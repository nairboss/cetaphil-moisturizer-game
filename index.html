<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cetaphil Moisturizer Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="welcome-screen">
        <h1>Welcome to the Cetaphil Skin Type Quiz!</h1>
        <button onclick="startQuiz()">Start Game</button>
    </div>

    <div id="game-screen" style="display:none;">
        <h2>Discover Your Skin Type Adventure</h2>
        
        <div id="scenario-1" class="scenario">
            <p>You wake up with your skin feeling dry. What do you do?</p>
            <button onclick="chooseOption('moisturize')">Moisturize immediately</button>
            <button onclick="chooseOption('ignore')">Ignore it and proceed with your day</button>
        </div>
        
        <div id="scenario-2" class="scenario" style="display:none;">
            <p>It’s a sunny day. How do you protect your skin?</p>
            <button onclick="chooseOption('sunscreen')">Apply sunscreen generously</button>
            <button onclick="chooseOption('nothing')">Do nothing</button>
        </div>

        <div id="scenario-3" class="scenario" style="display:none;">
            <p>You notice some redness on your face. What’s your next move?</p>
            <button onclick="chooseOption('soothe')">Apply a soothing cream</button>
            <button onclick="chooseOption('ignore_redness')">Ignore it</button>
        </div>

        <button id="see-results" style="display:none;" onclick="showResults()">See My Skin Type</button>
    </div>

    <div id="results-screen" style="display:none;">
        <h2>Your Skin Type</h2>
        <p id="skin-type-result"></p>
        <p id="recommendation"></p>
        <button onclick="claimTrialPack()">Claim My Trial Pack</button>
    </div>

    <div id="rewards-screen" style="display:none;">
        <h2>Congratulations!</h2>
        <p id="reward-message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
